{{ if eq .Kind "page" }}
<meta name="citation_title" content="{{ .Title }}">
<meta name="citation_date" content="{{ .Date.Format `2006/01/02` }}">
{{ if not .Truncated }}
<meta name="citation_abstract" content="{{ .Summary }}">
{{ end }}
<meta name="citation_language" content="{{ .Language.Lang }}">
<meta name="citation_author" content="{{ .Site.Params.citation_author }}">
{{ end }}
