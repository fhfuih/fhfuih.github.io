copyright: HUANG Zeyu (黄泽宇)

defaultContentLanguage: zh-cn
languages:
  zh-cn:
    languageName: 简体中文
    hasCJKLanguage: true
    title: 黄泽宇的个人网站
    copyright: 黄泽宇（HUANG Zeyu）
    # stack-theme comments
    params:
      comments:
        enabled: true
        provider: waline
        waline:
          serverURL: https://comments.yellowzeyu.com/
          lang: zh-CN
          emoji:
            - https://cdn.jsdelivr.net/gh/walinejs/emojis@1.1.0/tw-emoji
